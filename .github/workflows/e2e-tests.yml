name: End-to-End Tests

on:
  # Run on all pushes to any branch
  push:
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
      - 'package-lock.json'
  # Run on all pull requests
  pull_request:
  # Allow manual triggering
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 xdg-utils
      
      - name: Create test directories
        run: |
          mkdir -p tests/test-data
          mkdir -p tests/screenshots
      
      - name: Create test CSV file
        run: |
          echo "Date,Type,Amount (BTC),Exchange,Original Currency,Original Price,Original Cost,Original Fee" > tests/testimport.csv
          echo "2023-01-01,buy,0.1,manual,EUR,25000,2500,5" >> tests/testimport.csv
          echo "2023-01-02,buy,0.05,manual,USD,27000,1350,3" >> tests/testimport.csv
          echo "2023-01-03,buy,0.025,manual,PLN,130000,3250,15" >> tests/testimport.csv
      
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NODE_ENV: test
          PORT: 3030
          BTC_TRACKER_DATA_DIR: ./tests/test-data
      
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: tests/screenshots
          retention-days: 7 