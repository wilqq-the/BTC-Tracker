version: '3.8'

services:
  btc-tracker:
    image: thewilqq/btc-tracker:latest  # Use :latest, :stable, or specific version like :v0.6.0
    container_name: btc-tracker-app
    ports:
      - "3000:3000"
    # Uncomment and set to your user ID
    # user: "568:568"  # Replace with your actual user:group ID
    environment:
      - NODE_ENV=production
      # PUID/PGID for permission management (TrueNAS, homelab compatibility)
      - PUID=${PUID:-1000}  # Set to your user ID: `id -u`
      - PGID=${PGID:-1000}  # Set to your group ID: `id -g`
      # Flexible database paths - choose one approach:
      - DATABASE_URL=file:/app/data/bitcoin-tracker.db     # Recommended: mounted volume
      # - DATABASE_URL=file:/data/bitcoin-tracker.db       # Host directory mount
      # - DATABASE_URL=postgresql://user:pass@postgres:5432/btctracker  # PostgreSQL
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-super-secure-secret-key-here-change-this}
      - NEXTAUTH_URL=http://localhost:3000
    volumes:
      # Mount data directory for flexible database storage
      - btc_data:/app/data
      # Optional: mount host directory for database
      # - /host/path/to/data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - btc-tracker-network

volumes:
  btc_data:
    driver: local

networks:
  btc-tracker-network:
    driver: bridge 

# User id approach differs based on the system and how we are mounting the volume